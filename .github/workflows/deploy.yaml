name: Deploy Frontend to EC2 with HTTPS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deployment repo
        uses: actions/checkout@v3

      - name: Clone frontend repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: git clone https://x-access-token:${GH_TOKEN}@github.com/stevenjwiltse/ui-deploy.git frontend

      - name: Install & build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy-folder/frontend-dist
          cp -r frontend/dist/* deploy-folder/frontend-dist/
          cp caddy/Caddyfile deploy-folder/Caddyfile
          cp caddy/docker-compose.yaml deploy-folder/docker-compose.yaml

      - name: Archive deployment files
        run: |
          tar -czf deploy-frontend.tar.gz -C deploy-folder .

      - name: Upload archive to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy-frontend.tar.gz"
          target: "~/"

      - name: Run deployment on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            rm -rf ~/frontend-deploy
            mkdir ~/frontend-deploy
            tar -xzf deploy-frontend.tar.gz -C ~/frontend-deploy
            cd ~/frontend-deploy
            docker-compose down
            docker-compose up -d --build
